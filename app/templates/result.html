{% extends "base.html" %}
{% block title %}Results{% endblock %}
<h2>Results </h2>
{% block body %}
<table class="rwd-table">
  <tbody>
    <tr>
      <th>File Name</th>
      <th>Size</th>
      <th>Date</th>
      <th>Download Link</th>
    </tr>
    {% for n in my_list%}
    <tr>
      <td data-th="File Name ">{{n['name']}}</td>
      <td data-th="Size ">{{ n['size'] }}</td>
      <td data-th="Time ">{{ n['modifiedTime'] }}</td>
      <td data-th="Download Link"><a class="dwn_button" href="/process_file/{{ n['id'] }}">Download</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
